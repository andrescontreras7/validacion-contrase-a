<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Contraseña con Opción de Ojo</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="container__forms">
            <div class="container__form  cards">
                <h1 class="cards_h1">Validar  
                    <span class="h1-span">
                        contraseña
                    </span>
                </h1>
                <div class="cards_typewriter">
                    <p>Digita la contraseña a validar</p>
                </div>
                <div class="password-input">
                    <input class="cards__input" type="password" id="contraInput" placeholder="Escribe tu contraseña">
                    <span class="toggle-password"><i class="far fa-eye"></i></span>
                </div>
                <button type="button" class="cards__button">Enviar</button>
            </div>
        </form>
    </div>
    
    <script src="assets/js/validar.js"></script>

        
</body>
</html>
